<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Responsivo con Bootstrap</title>

    <!-- Bootstrap 5.3 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Precarga -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/logueo.css}" />
</head>
<body>
<header th:replace="~{header :: header}"></header>

<main>
    <div id="container">
        <div class="form-container sign-up">
            <!-- Mobile -->
            <form
                    class="d-flex flex-column align-items-center justify-content-center text-center p-4 p-md-5"
            >
                <h2 class="mb-3 fw-bold">Crear Cuenta</h2>
                <h6 class="mb-3">Utilice su correo para registrarse</h6>
                <input
                        type="text"
                        placeholder="Nombre"
                        class="form-control border-0 my-2"
                        id="nameRegister"
                />
                <input
                        type="email"
                        placeholder="Email"
                        class="form-control border-0 my-2"
                        id="emailRegister"
                />
                <input
                        type="password"
                        placeholder="Password"
                        class="form-control border-0 my-2"
                        id="passwordRegister"
                />
                <button
                        type="button"
                        class="btn btn-primary mt-2 px-5 text-uppercase"
                >
                    Registrarse
                </button>
                <p class="d-md-none mt-4 mb-0">
                    ¿Ya tienes una cuenta?
                    <a id="loginMobile" class="mobile-toggle-link">Inicia Sesión</a>
                </p>
            </form>
        </div>

        <div class="form-container sign-in">
            <form
                    class="d-flex flex-column align-items-center justify-content-center text-center p-4 p-md-5"
                    id="loginForm" th:action="@{/logueo}" method="post"
            >
                <h2 class="mb-3 fw-bold">Iniciar Sesión</h2>
                <h6 class="mb-3">Utilice su usuario y contraseña</h6>
                <input
                        type="text"
                        placeholder="Usuario"
                        class="form-control border-0 my-2"
                        id="usuario"
                        name="usuario"
                        required
                        autofocus
                />
                <input
                        type="password"
                        placeholder="Password"
                        class="form-control border-0 my-2"
                        id="clave"
                        name="clave"
                        required
                />
                <a href="#" class="text-dark my-2 text-decoration-none small"
                >¿Olvidaste tu contraseña?</a
                >
                <button
                        type="submit"
                        class="btn btn-primary mt-2 px-5 text-uppercase"
                >
                    Iniciar Sesión
                </button>
                <p class="d-md-none mt-4 mb-0">
                    ¿No tienes una cuenta?
                    <a id="registerMobile" class="mobile-toggle-link">Regístrate</a>
                </p>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h2 class="fw-bold">Ya tienes cuenta?</h2>
                    <p class="lead px-4">...</p>
                    <button
                            class="btn btn-primary mt-2 px-5 text-uppercase"
                            id="login"
                    >
                        Iniciar Sesión
                    </button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h2 class="fw-bold">Aún no estas Registrado?</h2>
                    <p class="lead px-4">...</p>
                    <button
                            class="btn btn-primary mt-2 px-5 text-uppercase"
                            id="register"
                    >
                        Registrarse
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{footer :: footer}" ></footer>

<!-- Bootstrap 5.3 JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>

<script th:src="@{/js/logueo.js}"></script>
<script th:src="@{/js/badge.js}"></script>
</body>
</html>
