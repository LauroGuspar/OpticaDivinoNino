<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css"
    />

    <link th:href="@{/css/main.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex">
      <div
        th:replace="~{sidebar :: sidebar(activeUri='/productos/listar')}"
      ></div>

      <main id="main-content" class="main-content w-100">
        <header class="p-3 mb-3 border-bottom bg-white shadow-sm">
          <div class="d-flex align-items-center">
            <button id="open-sidebar" class="btn btn-light d-md-none me-3 p-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                />
              </svg>
            </button>
            <h1 class="h3 mb-0 fw-bold">Gestión de Productos</h1>
            <button id="btnNuevoRegistro" class="btn btn-primary ms-auto">
              Nuevo Producto
            </button>
          </div>
        </header>

        <div class="container-fluid p-4">
          <div class="card shadow-sm rounded-lg">
            <div class="card-body">
              <h2 class="card-title h5 mb-4 fw-bold">Lista de Productos</h2>
              <table
                id="tablaProductos"
                class="table table-hover responsive"
                style="width: 100%"
              >
                <thead>
                  <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Código</th>
                    <th>Modelo</th>
                    <th>Categoría</th>
                    <th>Marca</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Stock Mín.</th>
                    <th>Unidad</th>
                    <th>Fec. Creación</th>
                    <th>Fec. Venc.</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div
      class="modal fade"
      id="productoModal"
      tabindex="-1"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Nuevo Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formProducto" novalidate>
              <input type="hidden" id="id" />
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label"
                    >Nombre del Producto</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="codigo" class="form-label">Código</label>
                  <input
                    type="text"
                    class="form-control"
                    id="codigo"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="categoria" class="form-label">Categoría</label>
                  <select id="categoria" class="form-select" required></select>
                </div>
                <div class="col-md-6">
                  <label for="marca" class="form-label">Marca</label>
                  <select id="marca" class="form-select" required></select>
                </div>
                <div class="col-12">
                  <label for="descripcion" class="form-label"
                    >Descripción</label
                  >
                  <textarea
                    class="form-control"
                    id="descripcion"
                    rows="2"
                  ></textarea>
                </div>
                <div class="col-md-3">
                  <label for="precio" class="form-label">Precio (S/)</label>
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    id="precio"
                  />
                </div>
                <div class="col-md-3">
                  <label for="stock" class="form-label">Stock</label>
                  <input
                    type="number"
                    class="form-control"
                    id="stock"
                    value="0"
                  />
                </div>
                <div class="col-md-3">
                  <label for="stockMinimo" class="form-label"
                    >Stock Mínimo</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="stockMinimo"
                    value="1"
                  />
                </div>
                <div class="col-md-3">
                  <label for="unidad" class="form-label">Unidad</label>
                  <select id="unidad" class="form-select" required></select>
                </div>
                <div class="col-12">
                  <label for="fechaVencimiento" class="form-label"
                    >Fecha de Vencimiento (Opcional)</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="fechaVencimiento"
                  />
                </div>
                <div class="col-md-9">
                  <label for="imagenFile" class="form-label">Imagen</label>
                  <input
                    class="form-control"
                    type="file"
                    id="imagenFile"
                    accept="image/png, image/jpeg, image/avif, image/jpg"
                    ,
                  />
                </div>
                <div
                  class="col-md-3 d-flex justify-content-center align-items-center"
                >
                  <img
                    id="imagenPreview"
                    src=""
                    alt="Vista previa"
                    class="img-fluid rounded"
                    style="max-height: 80px; display: none"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="submit" form="formProducto" class="btn btn-primary">
              Guardar Producto
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      id="notification-container"
      class="toast-container position-fixed top-0 end-0 p-3"
    ></div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.bootstrap5.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.colVis.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{/js/utiles-comunes.js}"></script>
    <script th:src="@{/js/productos.js}"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
