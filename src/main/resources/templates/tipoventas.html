<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Tipo de Ventas</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div class="d-flex">
    <div th:replace="~{sidebar :: sidebar(activeUri='/tipo-ventas/listar')}"></div>

    <main id="main-content" class="main-content w-100">
        <header class="p-3 mb-3 border-bottom bg-white shadow-sm">
            <div class="d-flex align-items-center">
                <button id="open-sidebar" class="btn btn-light d-md-none me-3 p-1">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            class="bi bi-list"
                            viewBox="0 0 16 16"
                    >
                        <path
                                fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                        />
                    </svg>
                </button>
                <h1 class="h3 mb-0 fw-bold">Gestión de Tipo de Ventas</h1>
                <button id="btnNuevoRegistro" class="btn btn-primary ms-auto">
                    Nuevo Tipo de Venta
                </button>
            </div>
        </header>

        <div class="container-fluid p-4">
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <h2 class="card-title h5 mb-4 fw-bold">Lista de Tipos de Ventas</h2>
                    <table
                            id="tablaTipoVentas"
                            class="table table-hover responsive"
                            style="width: 100%"
                    >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div
        class="modal fade"
        id="tipoVentaModal"
        tabindex="-1"
        aria-labelledby="modalTitle"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Agregar Tipo de Venta</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form id="formTipoVenta" novalidate>
                    <input type="hidden" id="id" name="id" />
                    <div class="mb-3">
                        <label for="nombre" class="form-label"
                        >Nombre del Tipo de Venta:</label
                        >
                        <input
                                type="text"
                                id="nombre"
                                name="nombre"
                                class="form-control"
                                required
                        />
                        <div id="nombre-error" class="invalid-feedback d-block"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Cancelar
                </button>
                <button type="submit" form="formTipoVenta" class="btn btn-primary">
                    Guardar Tipo de Venta
                </button>
            </div>
        </div>
    </div>
</div>

<div
        id="notification-container"
        class="toast-container position-fixed top-0 end-0 p-3"
></div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/js/utiles-comunes.js}"></script>
<script th:src="@{/js/tipoventas.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
