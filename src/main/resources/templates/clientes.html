<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Clientes</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
<div class="d-flex">
    <div
            th:replace="~{sidebar :: sidebar(activeUri='/clientes/listar')}"
    ></div>

    <main id="main-content" class="main-content w-100">
        <header class="p-3 mb-3 border-bottom bg-white shadow-sm">
            <div class="d-flex align-items-center">
                <button id="open-sidebar" class="btn btn-light d-md-none me-3 p-1">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            class="bi bi-list"
                            viewBox="0 0 16 16"
                    >
                        <path
                                fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                        />
                    </svg>
                </button>
                <h1 class="h3 mb-0 fw-bold">Gestión de Clientes</h1>
                <button id="btnNuevoRegistro" class="btn btn-primary ms-auto">
                    Nuevo Registro
                </button>
            </div>
        </header>

        <div class="container-fluid p-4">
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <h2 class="card-title h5 mb-4 fw-bold">Lista de Clientes</h2>
                    <table
                            id="tablaClientes"
                            class="table table-hover responsive"
                            style="width: 100%"
                    >
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Tipo Doc.</th>
                            <th>N° Documento</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div
        class="modal fade"
        id="clienteModal"
        tabindex="-1"
        aria-labelledby="modalTitle"
        aria-hidden="true"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Agregar Cliente</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <form id="formCliente" novalidate>
                    <input type="hidden" id="id" name="id" />
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input
                                    type="text"
                                    id="nombre"
                                    name="nombre"
                                    class="form-control"
                            />
                            <div id="nombre-error" class="invalid-feedback d-block"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="apellidoPaterno" class="form-label"
                            >Apellido Paterno:</label
                            >
                            <input
                                    type="text"
                                    id="apellidoPaterno"
                                    name="apellidoPaterno"
                                    class="form-control"
                            />
                            <div
                                    id="apellidoPaterno-error"
                                    class="invalid-feedback d-block"
                            ></div>
                        </div>
                        <div class="col-md-6">
                            <label for="apellidoMaterno" class="form-label"
                            >Apellido Materno:</label
                            >
                            <input
                                    type="text"
                                    id="apellidoMaterno"
                                    name="apellidoMaterno"
                                    class="form-control"
                            />
                            <div
                                    id="apellidoMaterno-error"
                                    class="invalid-feedback d-block"
                            ></div>
                        </div>
                        <div class="col-md-6">
                            <label for="id_tipodocumento" class="form-label"
                            >Tipo Documento:</label
                            >
                            <select
                                    class="form-select"
                                    id="id_tipodocumento"
                                    name="tipodocumento"
                            ></select>
                            <div
                                    id="id_tipodocumento-error"
                                    class="invalid-feedback d-block"
                            ></div>
                        </div>
                        <div class="col-md-6">
                            <label for="ndocumento" class="form-label"
                            >N° Documento:</label
                            >
                            <div class="input-group">
                                <input
                                        type="text"
                                        id="ndocumento"
                                        name="ndocumento"
                                        class="form-control"
                                />
                                <button type="button" id="btnBuscarReniec" class="btn btn-outline-secondary">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <div
                                    id="ndocumento-error"
                                    class="invalid-feedback d-block"
                            ></div>
                        </div>
                        <div class="col-md-6">
                            <label for="correo" class="form-label"
                            >Correo Electrónico:</label
                            >
                            <input
                                    type="email"
                                    id="correo"
                                    name="correo"
                                    placeholder="ejemplo@gmail.com"
                                    class="form-control"
                                    autocomplete="email"
                            />
                            <div id="correo-error" class="invalid-feedback d-block"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input
                                    type="tel"
                                    id="telefono"
                                    name="telefono"
                                    placeholder="Ingrese 9 dígitos del Telefono"
                                    class="form-control"
                                    maxlength="9"
                            />
                            <div
                                    id="telefono-error"
                                    class="invalid-feedback d-block"
                            ></div>
                        </div>
                        <div class="col-12">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input
                                    type="text"
                                    id="direccion"
                                    name="direccion"
                                    placeholder="Avenida Siempre Viva #123"
                                    class="form-control"
                            />
                            <div
                                    id="direccion-error"
                                    class="invalid-feedback d-block"
                            ></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Cancelar
                </button>
                <button type="submit" form="formCliente" class="btn btn-primary">
                    Guardar Cliente
                </button>
            </div>
        </div>
    </div>
</div>

<div
        id="notification-container"
        class="toast-container position-fixed top-0 end-0 p-3"
></div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"
></script>
<script
        type="text/javascript"
        src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/js/utiles-comunes.js}"></script>
<script th:src="@{/js/clientes.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
